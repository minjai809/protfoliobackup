<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Scenographer & Creative Technologist</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
        }

        body {
            background-color: #000000; /* 배경 검정 */
            color: #ffffff; /* 모든 글자 흰색 고정 */
            line-height: 1.6;
            overflow-x: hidden;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            transition: 0.3s;
        }

        /* 내비게이션 */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav ul li a {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        nav ul li a:hover {
            opacity: 1;
        }

        /* 히어로 섹션 */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10% ;
            border-bottom: 1px solid #333;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 10px;
        }

        .hero .university {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .hero .bio {
            font-size: 1.5rem;
            line-height: 1.4;
            font-weight: 300;
        }

        /* "What I Do" 섹션 - 가이드 기반 UI 고정 */
        .what-i-do {
            padding: 100px 10%;
            border-bottom: 1px solid #333;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 50px;
            color: #888;
        }

        .grid-container {
            display: flex;
            gap: 20px;
        }

        .grid-item {
            flex: 1;
            aspect-ratio: 16 / 9;
            background: #1a1a1a; /* 이미지 들어갈 자리 */
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #333;
        }

        /* "Words" 섹션 - 3슬롯 가로 스크롤 UI */
        .words {
            padding: 100px 10%;
            overflow: hidden;
        }

        .words-container {
            display: flex;
            gap: 30px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 20px;
        }

        .words-container::-webkit-scrollbar {
            height: 4px;
        }

        .words-container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 2px;
        }

        .word-slot {
            min-width: calc(33.333% - 20px);
            aspect-ratio: 4 / 5;
            background: #111;
            padding: 40px;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #222;
        }

        /* 하단 컨택트 */
        footer {
            padding: 100px 10%;
            text-align: center;
            border-top: 1px solid #333;
        }

        .contact-link {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .grid-container { flex-direction: column; }
            .word-slot { min-width: 80%; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"><a href="index.html">NAME</a></div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h1 class="name">NAME</h1>
        <p class="university">서울예술대학교 재학생</p>
        <p class="bio">
            Scenographer, Creative Technologist<br>
            based in seoul
        </p>
    </section>

    <section class="what-i-do">
        <p class="section-title">What I Do</p>
        <div class="grid-container">
            <div class="grid-item">Image 1 (Guide)</div>
            <div class="grid-item">Image 2 (Guide)</div>
        </div>
    </section>

    <section class="words">
        <p class="section-title">Words</p>
        <div class="words-container">
            <div class="word-slot">
                <h3>01</h3>
                <p>첫 번째 슬롯의 내용을 입력하세요.</p>
            </div>
            <div class="word-slot">
                <h3>02</h3>
                <p>두 번째 슬롯의 내용을 입력하세요.</p>
            </div>
            <div class="word-slot">
                <h3>03</h3>
                <p>세 번째 슬롯의 내용을 입력하세요.</p>
            </div>
        </div>
    </section>

    <footer>
        <a href="mailto:email@example.com" class="contact-link">Get in Touch</a>
        <p>© 2026 Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
